<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd705139b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
    <link rel="stylesheet" href="assets/css/header.min.css">
    <link rel="stylesheet" href="assets/css/footer.min.css">
    <link rel="stylesheet" href="assets/css/index.min.css">
    <link rel="stylesheet" href="assets/css/otherPages.min.css">
</head>

<body>

    <header class="site-header"></header>



<main>
        <!-- First background -->

        <section class="background">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-7">
                        <h3>About Us</h3>
                    </div>
                    <div class="col-md-6 col-lg-5">
                        <ul>
                            <li>Home</li>
                            <li>About US</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- End of background -->



        
        <!-- Start of appointment -->
        <section class="appointment">
            <div class="container-fluid">
                <div class="card mb-3">
                    <div class="row no-gutters">
                        <div class="col-md-12 col-lg-5 card-col-left">
                            <div class="img">
                                <h3> <i class="fas fa-phone-alt"></i>
                                    1-604-555-5555</h3>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-7 card-col-right">
                            <div class="card-body">
                                <form>
                                    <!-- axirda if qur duz olsa is-valid clasini ver -->
                                    <h3>Make an Appointment</h3>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <input type="text" class="form-control " id="validationServer01"
                                                placeholder="Name" required>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                            <div class="invalid-feedback">
                                                Enter a name
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <input type="text" class="form-control " id="validationServer02"
                                                placeholder="Email" required>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                            <div class="invalid-feedback">
                                                Enter an email
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">

                                            <input type="text" class="form-control" id="validationServer03"
                                                placeholder="Phone Number" required>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                            <div class="invalid-feedback">
                                                Enter a number
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">

                                            <select class="form-control" id="validationServer04" required>
                                                <option selected>Department</option>
                                                <option>Cardiology</option>
                                                <option>Neurology</option>
                                                <option>Orthopedics</option>
                                                <option>Laboratory</option>
                                                <option>Urology</option>
                                            </select>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                            <div class="invalid-feedback">
                                                Choose a department
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">

                                            <select class="form-control" id="validationServer05" required>
                                                <option selected>Doctor</option>
                                                <option>Dr. Anym Jackson</option>
                                                <option>Dr. Mark Jacobson</option>
                                                <option>Dr. Alex Davidson</option>
                                                <option>Dr. Jaka Alex</option>
                                            </select>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                            <div class="invalid-feedback">
                                                Choose a doctor
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <input type="date" class="form-control" id="validationServer06"
                                                placeholder="Booking Date" required>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                            <div class="invalid-feedback">
                                                ! Choose a date
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <textarea class="form-control" id="message" placeholder="Message"
                                                rows="4"></textarea>
                                        </div>
                                    </div>
                                    <button class="btn btn-light btn-submit" type="submit">BOOK NOW</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- End of appointment -->


</main>







    

    <footer class="site-footer"></footer>

    <div class="arrow-top right">
        <i class="fas fa-angle-double-up"></i>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"
        integrity="sha256-JtQPj/3xub8oapVMaIijPNoM0DHoAtgh/gwFYuN5rik=" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
        integrity="sha256-jDnOKIOq2KNsQZTcBTEnsp76FnfMEttF6AV2DF2fFNE=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
